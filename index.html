<!doctype html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <title>JSONViewer</title>
</head>
<body class="text-neutral-200">
<div id="container" class="dark:bg-zinc-900 flex flex-col h-screen">
    <div class="h-fit mb-4 border-b border-gray-900 dark:border-teal-700">
        <ul class="flex flex-wrap">
            <li class="ml-2">
                <button class="p-4 border-b-2 rounded-t-lg hover:border-teal-600 dark:hover:text-teal-600">JSON Tree
                </button>
            </li>
            <li class="ml-2">
                <button class="p-4 border-b-2 rounded-t-lg hover:border-teal-600 dark:hover:text-teal-600">JSON String
                </button>
            </li>
        </ul>
    </div>
    <div class="pl-3 pr-3 pb-3 flex-1">
        <textarea
                class="resize-none focus:outline-none w-full h-full p-4 rounded-lg focus:ring-teal-600 focus:border-teal-500 dark:bg-zinc-800 dark:border-teal-600 dark:placeholder-gray-400 dark:focus:ring-teal-500 dark:focus:border-teal-500"
                placeholder="Paste your JSON here"></textarea>
    </div>
</div>
</body>
</html>
