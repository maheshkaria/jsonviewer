<!doctype html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="6iQY9UI5GmKjkdqYJGvRC5w8a6eMBKVCPbAIxNrtqIY" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://rawgit.com/summerstyle/jsonTreeViewer/master/libs/jsonTree/jsonTree.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://rawgit.com/summerstyle/jsonTreeViewer/master/libs/jsonTree/jsonTree.js"></script>
    <script src="script.js"></script>
    <title>JSONViewer</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9455256202425836" crossorigin="anonymous"></script>
</head>
<body class="text-neutral-200">
<div id="container" class="dark:bg-zinc-900 flex flex-col h-screen">
    <div class="h-fit border-b">
        <ul class="flex flex-wrap">
            <li class="ml-2">
                <button id="json-tree-btn" class="p-3 border-2 rounded-t-lg hover:border-teal-400 dark:hover:text-teal-400">JSON Tree
                </button>
            </li>
            <li class="ml-2">
                <button id="json-str-btn" class="p-3 border-2 rounded-t-lg hover:border-teal-400 dark:hover:text-teal-400">JSON String
                </button>
            </li>
        </ul>
    </div>
    <div class="p-3 flex-1 h-screen flex flex-col" >
        <div id="menu_bar" class="dark:bg-zinc-900 pb-3">
            <button id="expand_btn" class="pl-3 pr-5 dark:text-gray dark:hover:text-teal-400 wrapper-class" hidden="hidden">Expand</button>
            <button id="collapse_btn" class="pr-5 dark:text-gray dark:hover:text-teal-400 wrapper-class" hidden="hidden">Collapse</button>
            <button id="copy_btn" class="pl-3 pr-5 dark:text-gray dark:hover:text-teal-400 text-area">Copy</button>
            <button id="paste_btn" class="pr-5 dark:text-gray dark:hover:text-teal-400 text-area">Paste</button>
            <button id="format_btn" class="pr-5 dark:text-gray dark:hover:text-teal-400 text-area">Format</button>
            <button id="clear_btn" class="pr-5 dark:text-gray dark:hover:text-teal-400 text-area">Clear</button>
            <div id="alert_box" class="bg-zinc-700 border border-teal-500 text-white p-2 mt-2" hidden="hidden" role="alert">
                 <p class="font-bold text-teal-400">Alert!</p>
                 <p id="alert_msg" class="text-sm">Some additional text to explain said message.</p>
            </div>
        </div>
        <textarea
                id="json-text-area"
                class="resize-none flex flex-grow focus:outline-none p-4 rounded-lg focus:ring-teal-600 focus:border-teal-500 dark:bg-zinc-800 dark:border-teal-600 dark:placeholder-gray-400 dark:focus:ring-teal-500 dark:focus:border-teal-500 text-area"
                placeholder="Paste your JSON here"></textarea>
        <div id="wrapper" hidden="hidden" class="overflow-y-scroll focus:outline-none w-full h-full p-4 rounded-lg focus:ring-teal-600 focus:border-teal-500 dark:bg-zinc-800 dark:border-teal-600 dark:placeholder-gray-400 dark:focus:ring-teal-500 dark:focus:border-teal-500 wrapper-class">
        </div>
    </div>
</div>
</body>
</html>
